<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CMDB设备列表</title>
</head>
<body>
<h1>网络运维自动化——CMDB</h1>
<table class="table">
    <thead>
    <tr>
        <th>id</th>
        <th>ip</th>
        <th>设备名</th>
        <th>厂商</th>
        <th>虚拟化</th>
    </tr>
    </thead>
    <tbody>
    {% for i in devices %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.ip }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.vendor }}</td>
            <td>
                {% if i.is_virtual %}
                    虚拟交换机
                {% else %}
                    实体机
                {% endif %}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
